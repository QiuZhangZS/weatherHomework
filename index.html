<!DOCTYPE html>
<html>
<head>
	<title>XWeather</title>
	<link rel="stylesheet" href="./style/font-awesome.min.css">
	<link rel="stylesheet" href="./style/index.css">
	<meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
</head>
<body>
	<header>
		<h2>重庆</h2><i class="fa fa-sun-o fa-2x" aria-hidden="true"></i>
	</header>
	<section class="content">
		
	</section>
</body>
<script type="text/javascript" src="./module/d3.min.js"></script>
<script type="text/javascript" src="./script/index.js"></script>
<script type="text/javascript" src="./module/handlebars.js"></script>
<script type="text/x-handlebars-template" id="template" src="./template/content.tpl">
	<section>
	<h3>实时天气</h3>
	{{#with today}}
	<div class="temp">
		<div class="currentTemp">
			<i class="fa fa-thermometer-full fa-5x" aria-hidden="true"></i>
			<span>{{temperature}}</span>
		</div>
		<div class="decribe">
			<span>{{weather}}</span>
			<span>{{#with ks}} {{humidity}} {{/with}}</span>
			<span>风向:{{wind}}</span>
			<span>{{date_y}}</span>
		</div>
	</div>
	<div class="suggest">
		<span>体感温度:{{dressing_index}}</span>
		<span>{{dressing_advice}}</span>
		<span>洗衣指数:{{wash_index}}</span>
		<span>旅行指数:{{travel_index}}</span>
		<span>锻炼指数:{{exercise_index}}</span>
	</div>
	{{/with}}
</section>
<section>
	<h3>预报天气</h3>
	<div class="future">
		{{#each future}}
		<div class="futureTemp">
			<div class="top">
				<div class="left">
					<span class="big">{{temperature}}</span>
					<span class="weather">{{weather}}</span>
				</div>
				<div class="right"><i class="fa fa-bolt fa-4x" aria-hidden="true"></i></div>
			</div>
			<div class="medium">
				<span>{{date}}</span>
				<span>{{week}}</span>
			</div>
			<div class="bottom">
				<span>{{wind}}</span>
			</div>
		</div>
		{{/each}}
	</div>
</section>
<section>
	<h3>温度曲线</h3>
	<div id="tempQu"></div>
</section>
</script>
<script type="text/javascript" src="http://v.juhe.cn/weather/index?cityname=%E9%87%8D%E5%BA%86&dtype=&format=1&key=b84f39106c67bb85478c9c57701c1cb9&callback=jsonpCallBack"></script>
</html>
